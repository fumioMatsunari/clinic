<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリニックのホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clinic-name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .phone-number {
            font-size: 1em;
        }
        .contact-info {
            background-color: #fafafa;
            padding: 10px;
            text-align: center;
        }
        .contact-info label {
            display: block;
            margin: 5px 0;
            font-size: 1.2em;
        }
        .main-content {
            padding: 20px;
        }
        .qr-section, .hours-section {
            margin-bottom: 20px;
        }
        .hours-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .hours-section table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        @media (min-width: 600px) {
            .main-content {
                display: flex;
                justify-content: space-between;
            }
            .qr-section, .hours-section {
                width: 48%;
            }
        }
        @media (max-width: 599px) {
            .qr-section, .hours-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー部分 -->
    <header>
        <div class="clinic-name">クリニック名</div>
        <div class="phone-number">📞 090-1234-5678</div>
    </header>

    <!-- 住所と連絡先 -->
    <div class="contact-info">
        <label>住所: 名古屋市栄3丁目1-1</label>
            <label><a href="https://maps.google.com" target="_blank">Google mapへ飛ぶ</a></label>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- QRコードセクション -->
        <div class="qr-section">
            <h2>予約はこちら</h2>
            <img src="qr-code-placeholder.png" alt="QRコード" width="200px">
            <a href="https://example.com" class="button">初診患者はこちら</a>
        </div>
        
        <!-- 営業時間セクション -->
        <div class="hours-section">
            <h2>営業時間・診察曜日</h2>
            <table>
                <thead>
                    <tr>
                        <th>曜日</th>
                        <th>営業時間</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>月曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>火曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>水曜日</td>
                        <td>9:00 - 12:00</td>
                    </tr>
                    <tr>
                        <td>木曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>金曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>土曜日</td>
                        <td>9:00 - 12:00</td>
                    </tr>
                    <tr>
                        <td>日曜日</td>
                        <td>休診日</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
