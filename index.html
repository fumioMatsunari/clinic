<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリニックのホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #b8f3df;
            /* background-image: url('back.png'); */
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #2c9475;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clinic-name {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
        .phone-number {
            font-size: 1.2em;
            font-weight: bold;
        }
        .contact-info {
            background-color: #fafafa;
            padding: 0px;
            text-align: right;
        }
        .contact-info label {
            display: block;
            margin: 10px 10px;
            font-size: 1.2em;
        }
        .main-content {
            padding: 20px;
        }
        .qr-section, .hours-section {
            margin-bottom: 20px;
        }
        .hours-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .hours-section table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 80px 40px;
            background-color: #b8f3df;
            color: #393737;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .button1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #b8f3df;
            color: #393737;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 0px;
        }
        .word-section{
            width: 300px;
            text-align: center;
            margin-right: 20px;
            padding-right: 200px;
            color: rgb(45, 45, 45);
        }


        @media (min-width: 600px) {
            .main-content {
                display: flex;
                justify-content: space-between;
            }
            .qr-section, .hours-section {
                width: 48%;
            }
        }
        @media (max-width: 599px) {
            .qr-section, .hours-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー部分 -->
    <header>
        <div class="clinic-name">クリニック名</div>
        <div class="phone-number">📞 090-1234-5678</div>
    </header>

    <!-- 住所と連絡先 -->
    <div class="contact-info">
        <label>住所: 名古屋市栄3丁目1-1</label>
        <label><a href="https://maps.google.com" target="_blank">Google mapへ飛ぶ</a></label>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- QRコードセクション -->
        <div class="qr-section">
            <div class="button1">
                <h3>予約の患者さんはこちら</h3> 
                <img src="QR.png" alt="QRコード" width="150px">          
            </div>
            <div>
                <a href="hajimete.html" class="button"><h3>初診の患者さんはこちら</h3></a>
            </div>
        </div>
        
        <div class="word-section">
            <h1>クリニックのスローガン</h1>
            <h1>今、何が必要かを考える</h1>
        </div>

       
        <!-- 営業時間セクション -->
        <div class="hours-section">
            <h2>営業時間・診察曜日</h2>
            <table>
                <thead>
                    <tr>
                        <th>曜日</th>
                        <th>営業時間</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>月曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>火曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>水曜日</td>
                        <td>9:00 - 12:00</td>
                    </tr>
                    <tr>
                        <td>木曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>金曜日</td>
                        <td>9:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>土曜日</td>
                        <td>9:00 - 12:00</td>
                    </tr>
                    <tr>
                        <td>日曜日</td>
                        <td>休診日</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
